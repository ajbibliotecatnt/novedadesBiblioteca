<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./css/styles.css" rel="stylesheet">
	</head>
	<body>
    <header>
	   	<div class="logo">	
      	<a href="http://biblioteca.cchs.csic.es/index.php">
        	<img src="./images/logoTNT.svg" alt="Biblioteca Tomás Navarro Tomás">
        </a>
        <div id="titulo">
	   			<h1>NOVEDADES</h1>
	   		</div>
      </div>
    	<div id="menu"></div>
    </header>
    <div class="site-container">
    	<div id="navegacion">
    	   	<button id="bInicio" class="button" type="button">INICIO</button>
    			<button id="bVolver" class="button" type="button">VOLVER</button>
    	</div>
      <div id="resultados"></div>
      <div id="masMaterias">
          <button id="" class="button" name="mas" type="button" data-tipo="mMaterias">+ MATERIAS</button>
    			<button id="" class="button" name="menos" type="button" data-tipo="menuD">- MATERIAS</button>
      </div>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="./js/plantillas.js"></script>
    <script>

function drop () {
				document.getElementById("myDropdown").classList.toggle("show");
		}

window.onclick = function(e) {
			if (!e.target.matches('.dropbtn')) {

				var dropdowns = document.getElementsByClassName("dropdown-content");
				for (var d = 0; d < dropdowns.length; d++) {
				  var openDropdown = dropdowns[d];
				  if (openDropdown.classList.contains('show')) {
				    openDropdown.classList.remove('show');
				  }
				}
			}
		}

window.onscroll = function() {stickyF()};

var header = document.getElementById("navegacion");
var sticky = header.offsetTop;

function stickyF () {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
    </script>

</body>
</html>
